<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background: linear-gradient(135deg, #004A56 0%, #007B8A 100%);
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 30px;
      background-color: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    .nav a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .input-section, .output-section {
      flex: 1;
      min-width: 300px;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .section-title {
      color: #004A56;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .textarea-input, .textarea-output {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .textarea-output {
      background-color: #f9f9f9;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 5px;
      font-size: 1rem;
    }
    .btn-submit {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }
    .btn-clear {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color: white;
    }
    .btn-clear:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
    }
    .btn-copy {
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
    }
    .btn-copy:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }
    .file-input {
      display: none;
    }
    .file-label {
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
      display: inline-block;
      font-weight: bold;
    }
    .file-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }
    .file-name {
      margin-left: 10px;
      color: #555;
      font-size: 0.9rem;
    }
    .error {
      color: #EF4444;
      background-color: #FEE2E2;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .input-section, .output-section {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Text Summarization</h1>
    <div class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('classify_page') }}">Text Classification</a>
      <a href="{{ url_for('summarize') }}">Text Summarization</a>
    </div>
  </header>

  <div class="container">
    <div class="content">
      <div class="input-section">
        <h2 class="section-title">Input Text</h2>
        <form id="summarizeForm" action="{{ url_for('summarize') }}" method="post" enctype="multipart/form-data">
          <textarea 
            class="textarea-input" 
            name="data" 
            id="data" 
            placeholder="Enter your text or upload a file..."
          >{% if original_text %}{{ original_text }}{% endif %}</textarea>
          
          <div class="btn-group">
            <input 
              type="file" 
              name="file" 
              id="fileInput" 
              class="file-input" 
              accept=".txt,.pdf,.docx,.doc"
            >
            <label for="fileInput" class="file-label">
              üìÅ Upload File
            </label>
            <span id="fileName" class="file-name">No file chosen</span>
          </div>

          <div class="btn-group">
            <button class="btn btn-submit" type="submit">‚úÇÔ∏è Summarize</button>
            <button class="btn btn-clear" type="button" id="clearButton">üóëÔ∏è Clear</button>
          </div>
        </form>
      </div>

      <div class="output-section">
        <h2 class="section-title">Summary</h2>
        <textarea 
          class="textarea-output" 
          id="result"
          name="result"
          placeholder="Your summary will appear here..."
          readonly
        >{% if result %}{{ result }}{% endif %}</textarea>
        
        <div class="btn-group">
          <button class="btn btn-copy" id="copyBtn">üìã Copy Summary</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('fileInput');
      const fileNameSpan = document.getElementById('fileName');
      const dataTextarea = document.getElementById('data');
      const summarizeForm = document.getElementById('summarizeForm');
      const resultTextarea = document.getElementById('result');
      const copyBtn = document.getElementById('copyBtn');
      const clearButton = document.getElementById('clearButton');

      // File input handler
      fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        fileNameSpan.textContent = file ? file.name : 'No file chosen';
        if (file) {
          dataTextarea.value = ''; // Clear text input when a file is selected
        }
      });

      // Copy summary to clipboard
      copyBtn.addEventListener('click', function() {
        const summary = resultTextarea.value.trim();
        if (!summary) {
          alert('No summary to copy.');
          return;
        }
        navigator.clipboard.writeText(summary)
          .then(() => alert('Summary copied to clipboard!'))
          .catch(err => console.error('Failed to copy:', err));
      });

      // Form submission validation
      summarizeForm.addEventListener('submit', function(event) {
        const input = dataTextarea.value;
        const htmlTagRegex = /<[^>]*>/g;
        if (!input.trim() && fileInput.files.length === 0) {
          event.preventDefault();
          alert('Please enter text or upload a file to summarize.');
          return;
        }
        if (htmlTagRegex.test(input)) {
          event.preventDefault();
          alert('Please provide valid data without HTML tags.');
        }
      });

      // Clear button functionality
      clearButton.addEventListener('click', function() {
        dataTextarea.value = '';
        fileInput.value = '';
        fileNameSpan.textContent = 'No file chosen';
        resultTextarea.value = '';
      });
    });
  </script>
</body>
</html>
